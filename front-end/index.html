<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <title>
                    Dyanmic HTML page Generator
                </title>
                <link href="/index.css" rel="stylesheet"/>
                <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
                </link>
                <script src="/index.js" type="text/javascript">
                </script>
            </meta>
        </meta>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <h3>
                        Drag and Drop over here
                    </h3>
                    <div class="pageBuilder" id="pagebd" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-default" onclick="Reset()" type="button">
                                Reset
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-default" onclick="Submit()" type="button">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <h3 class="text-center">
                        Drag Input elements
                    </h3>
                    <div class="dragBuilder">
                        <div class="form-group">
                            <label>
                                Input Field
                            </label>
                            <input class="form-control" draggable="true" id="text-input" ondragstart="drag(event)" placeholder="Enter Something" type="text">
                            </input>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input draggable="true" id="checkbox-input" ondragstart="drag(event)" type="checkbox">
                                    Checkbox option
                                </input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input draggable="true" id="radio-input" ondragstart="drag(event)" type="radio">
                                    Radio button
                                </input>
                            </label>
                        </div>
                        <div class="btn btn-default">
                            <label>
                                <input draggable="true" id="submit-input" ondragstart="drag(event)" type="submit">
                                    Submit button
                                </input>
                            </label>
                        </div>
                        <div class="custom-file" style="padding-top:3px">
                            <input draggable="true" id="file-input" ondragstart="drag(event)" type="file">
                            </input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
        </script>
    </body>
</html>
