<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <title>
                    Dyanmic HTML page Generator
                </title>
                <link href="/index.css" rel="stylesheet"/>
                <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
                </link>
            </meta>
        </meta>
        <script>
            var Element_ids={}   // object for storing Ids of dropped elements
            function allowDrop(ev) {
			    ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("element", ev.target.id);
			}

			function drop(ev) {
			    ev.preventDefault();
			    var data = ev.dataTransfer.getData("element");
			    var nodeCopy = document.getElementById(data).cloneNode(true);
			    var Id=prompt("Please Enter Id of the element")
			    if(!(Element_ids[Id]) && !(Id)){
					nodeCopy.id =Id;
	  				ev.target.appendChild(nodeCopy);
	  				Element_ids[Id]=1
  				}else{
  					alert("Element is not added because You have added a duplicate Id")
  				}
  			}
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <h3>
                        Drag and Drop over here
                    </h3>
                    <div class="pageBuilder" id="pagebd" ondragover="allowDrop(event)" ondrop="drop(event)">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <h3 class="text-center">
                        Drag Input elements
                    </h3>
                    <div class="dragBuilder">
                        <div class="form-group">
                            <label>
                                Input Field
                            </label>
                            <input class="form-control" draggable="true" id="text-input" ondragstart="drag(event)" placeholder="Enter Something" type="text">
                            </input>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="checkbox-input" ondragstart="drag(event)"draggable="true" type="checkbox">
                                    Checkbox option
                                </input>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input id="radio-input" ondragstart="drag(event)" draggable="true" type="radio">
                                    Radio button
                                </input>
                            </label>
                        </div>
                        <div class="btn btn-default">
                            <label>
                                <input id="submit-input" ondragstart="drag(event)" draggable="true" type="submit">
                                    Submit button
                                </input>
                            </label>
                        </div>
                        <div class="custom-file" style="padding-top:3px">
                            <input id="file-input" ondragstart="drag(event)" draggable="true" type="file">
                            </input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
        </script>
    </body>
</html>
